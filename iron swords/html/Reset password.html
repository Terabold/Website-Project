<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link href="../style/login.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div>
            <h1>Reset Password</h1>
            <form action="" method="get">
                <div class="input-box">
                    <label>Username</label>
                    <input placeholder="Enter Username" type="text" required />
                </div>
                <div class="align">
                    <h2>confirm your gender</h2>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">male</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="male">female</label>
                    <input type="radio" id="other" name="gender" value="other" required />
                    <label for="male">other</label>
                </div>
                <h2>confirm your favorite drink type</h2>
                <div class="align">
                    <input type="radio" id="Carbonated " name="drink" value="Carbonated " />
                    <label for="male">Carbonated</label>
                    <input type="radio" id="water" name="drink" value="water" />
                    <label for="male">water</label>
                    <input type="radio" id="sweet" name="drink" value="sweet" required />
                    <label for="male">sweet</label>
                </div>
                <br />
                <div class="align">
                    <label for="colors">choose your favorite color:</label>
                    <select required>
                        <option value="" selected="selected"></option>
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                        <option value="yellow">yellow</option>
                        <option value="sky blue">sky blue</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                        <option value="purple">purple</option>
                        <option value="pink">pink</option>
                    </select>
                </div>
                <br />
                <div class="button-group">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Reset Password">
                </div>
                <div class="register">
                    <p>Already have an account?<a style="padding-left:125px" href="Login form.html">Login</a></p>
                </div>
                <div class="back">
                    <a style=" text-decoration: none; " href="HomePage.html">back to home</a>
                </div>
            </form>
        </div>                         
    </div>
</body>
