<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="../style/login.css" rel="stylesheet" />
</head>
<body>
   <div class="container">
    <div>
        <h1>Login</h1>
        <form action="" method="get">
            <div class="input-box">
                <label>Username</label>
                <input placeholder="Enter Username" type="text" required />
            </div>

            <div class="input-box">
                <div class="link-space">
                    <label>Password</label>
                    <a href="Reset password.html">Forgot Password?</a>
                </div>
                <input placeholder="Enter Password" type="password" required />
            </div>
            <div class="check">
                <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="button-group">
                <input type="reset" value="Clear">
                <input type="submit" value="Login">
            </div>

            <div>
                <p>if you don't have an account? <a href="Register.html">Register here!</a></p>
            </div>

            <div class="back">
                <a style=" text-decoration: none; " href="HomePage.html">back to home</a>
            </div>
        </form>
    </div>
</div>

</body>
